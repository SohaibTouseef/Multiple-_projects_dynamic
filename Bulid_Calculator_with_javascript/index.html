<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="section-wrapper">
            <div class="section-wrapper-input">
                <input type="text" class="section-wrapper-input-inpt" value=""/>
            </div>
            <div class="section-wrapper-input-sqrt">
                <input type="text" class="section-wrapper-input-sqrt-a" value="" placeholder="Enter a"/>
                <input type="text" class="section-wrapper-input-sqrt_b" value="" placeholder="Enter b"/>
                <input type="text" class="section-wrapper-input-sqrt-c" value="" placeholder="Enter c"/>
            </div>
          <div class="section-wrapper-btns">
            <button class="section-wrapper-btns-btn">7</button>
            <button class="section-wrapper-btns-btn">8</button>
            <button class="section-wrapper-btns-btn">9</button>
            <button class="section-wrapper-btns-btn">+</button>
            <br>
            <button class="section-wrapper-btns-btn">4</button>
            <button class="section-wrapper-btns-btn">5</button>
            <button class="section-wrapper-btns-btn">6</button>
            <button class="section-wrapper-btns-btn">-</button>
            <br>
            <button class="section-wrapper-btns-btn" id="btn">1</button>
            <button class="section-wrapper-btns-btn">2</button>
            <button class="section-wrapper-btns-btn">3</button>
            <button class="section-wrapper-btns-btn btn">*</button>
            <br>
            <button class="section-wrapper-btns-btn">0</button>
            <button class="section-wrapper-btns-btn">.</button>
            <button class="section-wrapper-btns-btn" id="equal">=</button>
          </div> 
        </div>
    </section>
</body>
<script src="app.js"></script>
</html>
